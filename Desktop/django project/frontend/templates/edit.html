<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit MoodTracker</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #e8f5e9;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #2e7d32;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #2e7d32;
        }

        button {
            background-color: #2e7d32;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit MoodTracker</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="mood" value="{{ entries.mood }}" required><br>
            <input type="number" name="mood_intensity" value="{{ entries.mood_intensity }}" required><br>
            <input type="text" name="performance" value="{{ entries.performance }}" required><br>
            <input type="text" name="stress_level" value="{{ entries.stress_level }}" required><br>
            <input type="text" name="energy_level" value="{{ entries.energy_level }}" required><br>
            <input type="text" name="self_care" value="{{ entries.self_care }}" required><br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
