<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Flag</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .flag {
            width: 300px;
            height: 160px;
            border: 2px solid black;
            position: relative;
            background: repeating-linear-gradient(white, white 20px,
                    red 20px, red 40px);
        }

        .blue-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 40%;
            height: 50%;
            background-color: navy;
        }

        .stars {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 4px;
            position: absolute;
            top: 5px;
            left: 5px;
            width: 90%;
            height: 90%;
        }

        .star {
            color: white;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="flag">
        <div class="blue-box">
            <div class="stars">
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
                <div class="star">*</div>
            </div>
        </div>
    </div>
</body>

</html>
